<div class="wrapper">
  <app-user-header
    (openForm)="onOpenForm()"
  >
  </app-user-header>
  <app-user-form
    *ngIf="isOpenForm"
    [idUserEdit] = "idUserEdit"
    (closeForm)="onCloseForm()"
  >
  </app-user-form>
  <app-user-table
    (editUser)="onEditUser($event)"
  >
  </app-user-table>
</div>
